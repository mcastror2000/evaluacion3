<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Ejercicio 1</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffa500; /* Color anaranjado */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra  */
            margin-bottom: 20px; /* Espacio entre el recuadro y el resultado */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
        }

        #resultado {
            font-size: 1.2em;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="formularioEjercicio1">
            <div class="input-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" required min="10" max="70">
            </div>
            <div class="input-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" required min="10" max="70">
            </div>
            <div class="input-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" required min="10" max="70">
            </div>
            <div class="input-group">
                <label for="asistencia">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" required min="0" max="100">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="resultado">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script>
        document.getElementById('formularioEjercicio1').addEventListener('submit', function(event){
            event.preventDefault();

            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const asistencia = parseFloat(document.getElementById('asistencia').value);

            const promedio = ((nota1 + nota2 + nota3) / 3).toFixed(1);
            let estado = 'Reprobado';
            if (promedio >= 40 && asistencia >= 75) {
                estado = 'Aprobado';
            }

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `Promedio: ${promedio}<br>Estado: ${estado}`;
        });
    </script>
</body>
</html>
